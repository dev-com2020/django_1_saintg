{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-3">
        <img src="{{ movie.image.url }}">
    </div>
    <div class="card-body">
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.description }}</p>
        {% if movie.url %}
        <a href="{{ movie.url }}">Movie link</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'createreview' movie.id %}">Dodaj recenzje</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
